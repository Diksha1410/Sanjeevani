{% extends "base.html" %}
{% load static %}
{% block content %}
			
			<!-- Page Content -->
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-8 offset-md-2">
						
							<!-- Account Content -->
							<div class="account-content">
								<div class="row align-items-center justify-content-center">
									<div class="col-md-7 col-lg-6 login-left">
										<img src="{% static 'img/login-banner.png' %}" class="img-fluid" alt="Login Banner">	
									</div>
									<div class="col-md-12 col-lg-6 login-right">
										<div class="login-header">
											<h3>Doctor Register <a href="{% url 'register' %}">Not a Doctor?</a></h3>
										</div>
										
										<!-- Register Form -->
										<form action="{% url 'register' %}" method="POST">
											{% csrf_token %}
											<div class="form-group form-focus">
												<input required type="text" name="first_name1" class="form-control floating">
												<label class="focus-label">First Name</label>
											</div>
                                            <div class="form-group form-focus">
												<input required type="text" name="last_name1" class="form-control floating">
												<label class="focus-label">Last Name</label>
											</div>
											<div class="form-group form-focus">
												<input required type="text" name="username1" class="form-control floating">
												<label class="focus-label">Username</label>
											</div>									
											<!--div class="form-group form-focus">
												<input required type="number" name="mobile_number"  pattern="[7-9]{3} [0-9]{3} [0-9]{4}" maxlength="10" title="Please Enter Ten Digits Mobile Number"class="form-control floating">
												<label class="focus-label">Mobile Number</label>
											</div-->
											<div class="form-group form-focus">
												<input type="email" name="email1" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="form-control floating">
												<label class="focus-label">Email</label>
											</div>
											<div class="form-group form-focus">
												<input type="password" name="password11" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
												title="Must contain at least one  number and one UPPERCASE and lowercase letter, and at least 8 or more characters" class="form-control floating">
												<label class="focus-label">Create Password</label>
											</div>
											<div class="form-group form-focus">
												<input type="password" name="password21" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
												title="Must contain at least one  number and one UPPERCASE and lowercase letter, and at least 8 or more characters" class="form-control floating">
												<label class="focus-label">Confirm Password</label>
											</div>
											<div class="text-right">
												<a class="forgot-link" href="{% url 'login' %}">Already have an account?</a>
											</div>
											<button class="btn btn-primary btn-block btn-lg login-btn" type="submit" name="value" value="doctor">Signup</button>
											<!--div class="login-or">
												<span class="or-line"></span>
												<span class="span-or">or</span>
											</div>
											<div class="row form-row social-login">
												<div class="col-6">
													<a href="#" class="btn btn-facebook btn-block"><i class="fab fa-facebook-f mr-1"></i> Login</a>
												</div>
												<div class="col-6">
													<a href="#" class="btn btn-google btn-block"><i class="fab fa-google mr-1"></i> Login</a>
												</div>
											</div-->
										</form>
										<!-- /Register Form -->
										
									</div>
								</div><br>
							</div>
							<!-- /Account Content -->
								
						</div>
					</div>

				</div>

			</div>		
			<!-- /Page Content -->
   
			{% endblock %}
